<html><head><SCRIPT LANGUAGE="JavaScript" SRC="../../../script/w000000000_m00.js"></SCRIPT><LINK rel="stylesheet" href="../../../css/03_m0000.css" type="text/css"></LINK><META http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /><title>OIL PAN</title></head><body class="fontmain" onLoad="SetCharset()"><a name="M21200000060ENG0000010000"></a><h1><h1>OIL PAN</h1><br /></h1><p align="right" STYLE="font-size:09pt; font-family:Arial;">M21200000060ENG0000010000</p><BR /><b></b><br /><a href="javascript:enlarge('../../../IMG/12/ZK5009920000ENG.png')"><img class="imgtbl505" width="505" src="../../../IMG/12/ZK5009920000ENG.png"></img></a><br />The oil pan is made of sheet metal and contains an oil sump in the forward area of the engine.<br />FIPG (Formed-In-Place Gasket) is used to seal between the oil pan and the ladder frame.<br /><table class="fontattn" border="1" width="100%"><tr><td class="" bgcolor="#aaaaff" width="60"><b>note</b></td><td bgcolor="#aaaaff">FIPG is the abbreviation for Formed-In-Place Gasket.<br /></td></tr></table></body></html>
