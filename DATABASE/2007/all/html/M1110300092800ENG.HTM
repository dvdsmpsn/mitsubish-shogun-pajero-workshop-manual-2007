PIN INSPECTION</h1><br /></h1><p align="right" STYLE="font-size:09pt; font-family:Arial;">M11103000928ENG0000010000</p><BR /><hr width="90%" /><table class="fontmain5" border="0" width="90%"><tr><td width="35%" /><td width="65%" valign="top"><b>1.
                  </b>Insert the piston pin into the piston pin hole with

or there is excessive play.<br /></td></tr></table><table class="fontmain5" border="0" width="90%"><tr><td width="35%" /><td width="65%" valign="top"><b>2.
                  </b>The piston and piston pin must be replaced as an assembly.<br /></td></tr></table></body></html>
